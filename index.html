<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Reveal Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page Section -->
    <div class="landing" id="landing">
        <h1>Welcome to the Gender Reveal Game!</h1>
        <p>Enter your names to get started:</p>
        <form id="start-form">
            <input type="text" id="player1" placeholder="Player 1 Name" required>
            <input type="text" id="player2" placeholder="Player 2 Name" required>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <!-- Game Page Section -->
    <div class="game-board" id="game-board" style="display: none;">
        <h2>It's <span id="current-player"></span>'s turn!</h2>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
